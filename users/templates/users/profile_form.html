{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<main>
  <section>
    <div class="row ml-3 mr-3">
      <div class="col-xs-12 col-sm-12 col-md-8 offset-lg-2 col-lg-8 offset-lg-2">
        <div class="card mt-4">
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              <h1 class="text-secondary" align="center"> {{ user.first_name.capitalize }} Profile</h1>
              {% csrf_token %}
              {% load static %}
              {{ user_form|crispy }}
              {{ profile_form|crispy }}
              <input class="btn btn-primary btn-lg" type="submit" value="Save">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<style media="screen">
  main {
    background-color: #f2f2f2;
  }
</style>

{% endblock %}
